<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .login-page { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1rem; }
    .login-card { max-width: 360px; width: 100%; }
    .login-card h1 { font-size: 1.25rem; margin-bottom: 1.5rem; color: #d3d7cf; }
    .login-card .form-error-msg { color: #ef2929; font-size: 0.8rem; margin-bottom: 0.5rem; }
    .login-card input { width: 100%; margin-bottom: 1rem; }
    .login-card button { width: 100%; padding: 0.75rem; }
    .login-card a { color: #729fcf; font-size: 0.85rem; }
  </style>
</head>
<body>
  <div class="login-page">
    <div class="login-card">
      <h1>Portal login</h1>
      <p id="loginError" class="form-error-msg" hidden></p>
      <form id="loginForm">
        <label>
          <span>Email</span>
          <input type="email" name="email" required autocomplete="email" />
        </label>
        <label>
          <span>Password</span>
          <input type="password" name="password" required autocomplete="current-password" />
        </label>
        <button type="submit" class="submit-btn">Sign in</button>
      </form>
      <p style="margin-top:1rem;"><a href="index.html">Back to landing</a></p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.build.js"></script>
  <script src="login.js"></script>
</body>
</html>
